<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Registration Form</title>
        <meta name="description" content="A simple registration form that will tell a website more about you.">
        <meta charset="utf-8">
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <h1>My Registration Form</h1>
        <div class="boxformat">
            <label for="first_name">First Name:</label>
            <p></p>
            <input type="text" id="first_name" name="first_name">
            <p></p>
            <label for="last_name">Last Name:</label>
            <p></p>
            <input type="text" id="last_name" name="last_name">
            <p></p>
            <label for="email">Email:</label>
            <p></p>
            <input type="text" id="email" name="email">
            <p></p>
            <label for="password">Password:</label>
            <p></p>
            <input type="password" id="password" name="password">
            <p></p>
            <label for="password_again">Please enter your password again:</label>
            <p></p>
            <input type="password" id="password_again" name="password_again">
            <p></p>
            <label for="birthday">Birthday:</label>
            <p></p>
            <input type="date" id="birthday" name="birthday">
            <p></p>
            <label for="male">Male</label>
            <input type="radio" id="male" name="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="female">
            <label for="other">Other</label>
            <input type="radio" id="other" name="other">
            <p>Please include a short description of your hobbies and interests:</p>
            <textarea name="description"></textarea>
            <p></p>
            <p>Please select your favorite programming language:</p>
            <p></p>
            <select name="favorite_language">
                <option value="javascript">Javascript</option>
                <option value="python">Python</option>
                <option value="HTML">HTML</option>
                <option value="other">Other</option>
            </select>
        </div>
    </body>
</html>
